<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>MRI模板数据修改</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/admin.css"/>
    <script src="../../../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/layui/layui.js"></script>
    <style>
        .btn {
            width: 100%;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }

        .layui-elem-field {
            width: 100%;
        }

        .layui-input-block {
            display: flex;
            align-items: center;
        }

        b {
            padding-left: 30px;
            width: 60%;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;margin-bottom: 30px;">MRI模板数据修改</legend>
        </fieldset>
        <from class="layui-form layui-form-pane" action="">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">信噪比</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">标准要求</label>
                <div class="layui-input-block">
                    <input type="text" id="xzbBzyq" name="xzbBzyq" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">几何畸变率</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">标准要求</label>
                <div class="layui-input-block">
                    <input type="text" id="jhqblBzyq" name="jhqblBzyq" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">空间分辨率</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">标准要求</label>
                <div class="layui-input-block">
                    <input type="text" id="kjfblBzyq" name="kjfblBzyq" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">图像均匀性</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">标准要求</label>
                <div class="layui-input-block">
                    <input type="text" id="txjyxBzyq" name="txjyxBzyq" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">层厚误差</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">标准要求</label>
                <div class="layui-input-block">
                    <input type="text" id="chwcBzyq" name="chwcBzyq" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">层厚非均匀性</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">标准要求</label>
                <div class="layui-input-block">
                    <input type="text" id="chfjyxBzyq" name="chfjyxBzyq" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">纵横比</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">标准要求</label>
                <div class="layui-input-block">
                    <input type="text" name="zhbBzyq" id="zhbBzyq" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">低对比度分辨率</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">标准要求1</label>
                <div class="layui-input-block">
                    <input type="text" id="ddbdfblBzyq1" name="ddbdfblBzyq1" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">标准要求2</label>
                <div class="layui-input-block">
                    <input type="text" id="ddbdfblBzyq2" name="ddbdfblBzyq2" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item btn">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveUpdate">保存</button>
                </div>
            </div>
        </from>
    </div>
</div>
<script>
    var ids = "";
    layui.use(['layer', 'jquery', 'form'], function () {
        var layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;
        $(function () {
            $.ajax({
                url: "/mri/findTemplate",
                method: "GET",
                dataType: "JSON",
                success: function (res) {
                    if (res.data !== "" && res.data !== null) {
                        ids = res.data.mriTemplateId;
                        $("#xzbBzyq").val(res.data.xzbBzyq);
                        $("#jhqblBzyq").val(res.data.jhqblBzyq);
                        $("#kjfblBzyq").val(res.data.kjfblBzyq);
                        $("#txjyxBzyq").val(res.data.txjyxBzyq);
                        $("#chwcBzyq").val(res.data.chwcBzyq);
                        $("#chfjyxBzyq").val(res.data.chfjyxBzyq);
                        $("#zhbBzyq").val(res.data.zhbBzyq);
                        $("#ddbdfblBzyq1").val(res.data.ddbdfblBzyq1);
                        $("#ddbdfblBzyq2").val(res.data.ddbdfblBzyq2);
                    } else {
                        layer.msg("无数据");
                    }
                },
                error: function (data) {
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
        // 保存
        form.on("submit(saveUpdate)", function (data) {
            console.log(data.field);
            $.ajax({
                url: "/mri/updateMriTemplate?mriTemplateId=" + ids,
                method: "POST",
                data: data.field,
                dataType: "JSON",
                success: function (res) {
                    if (res.state === 200) {
                        layer.msg("修改成功");
                    } else {
                        layer.msg("修改失败");
                    }
                },
                error: function (data) {
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
    });
</script>
</body>
</html>
