            <div class="layui-form-item col-md-5">

                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">检测条件2</label>
                <div class="layui-input-block">
                    <input type="text" id="gdyzsplJctj8" name="gdyzsplJctj8" required lay-verify="required" autocomplete="off" class="layui-input">

            <div class="layui-form-item col-md-5">

            <div class="layui-form-item col-md-5">

<script>
    // 获取上个页面传递的类型
    var ids = "";
    layui.use(['layer', 'jquery', 'form'], function () {
        var layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;
        $(function () {
            $.ajax({
                url: "/ydscxb/findTemplate",
                method: "GET",
                dataType: "JSON",
                success: function (res) {
                    if (!!res.data) {
                        console.log(res.data);
                        ids = res.data.ydscxbTemplateId;
                        $("#gdyzsplJctj1").val(res.data.gdyzsplJctj1);
                        $("#gdyzsplJctj2").val(res.data.gdyzsplJctj2);
                        $("#gdyzsplJctj3").val(res.data.gdyzsplJctj3);
                        $("#gdyzsplJctj4").val(res.data.gdyzsplJctj4);
                        $("#gdyzsplJctj5").val(res.data.gdyzsplJctj5);
                        $("#gdyzsplJctj6").val(res.data.gdyzsplJctj6);
                        $("#gdyzsplJctj7").val(res.data.gdyzsplJctj7);
                        $("#gdyzsplJctj8").val(res.data.gdyzsplJctj8);
                        $("#gdyzsplZbyq").val(res.data.gdyzsplZbyq);
                        //有用线束半值层
                        $("#yyxsbzcJctj").val(res.data.yyxsbzcJctj);
                        $("#yyxsbzcZbyq").val(res.data.yyxsbzcZbyq);
                        $("#tssjzrstbJctj").val(res.data.tssjzrstbJctj);
                        $("#tssjzrstbZbyq").val(res.data.tssjzrstbZbyq);
                        //空间分辨力
                        $("#kjfblJctj").val(res.data.kjfblJctj);
                        $("#kjfblZbyq").val(res.data.kjfblZbyq);
                        //低对比分辨力
                        $("#ddbfblJctj1").val(res.data.ddbfblJctj1);
                        $("#ddbfblJctj2").val(res.data.ddbfblJctj2);
                        $("#ddbfblZbyq").val(res.data.ddbfblZbyq);
                        //影像接收器入射屏前空气比释动能率
                        $("#yxjsqJctj").val(res.data.yxjsqJctj);
                        $("#yxjsqZbyq").val(res.data.yxjsqZbyq);
                        //自动亮度控制
                        $("#zdldkzZbyq").val(res.data.zdldkzZbyq);
                    } else {
                        layer.msg("无数据");
                    }
                },
                error: function (data) {
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            })
        });
        // 保存
        form.on("submit(saveUpdate)", function (data) {
            $.ajax({
                url: "/ydscxb/updateYdscxbTemplate?ydscxbTemplateId=" + ids,
                method: "POST",
                data: data.field,
                dataType: "JSON",
                success: function (res) {
                    if (res.state === 200) {
                        layer.msg("修改成功");
                    } else {
                        layer.msg("修改失败");
                    }
                },
                error: function (data) {
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
    });
</script>
