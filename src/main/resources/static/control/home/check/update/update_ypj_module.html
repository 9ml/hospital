<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>牙科X射线机模板数据修改</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/admin.css"/>
    <script src="../../../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/layui/layui.js"></script>
    <style>
        .btn {
            width: 100%;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }

        .layui-elem-field {
            width: 100%;
        }

        .layui-input-block {
            display: flex;
            align-items: center;
        }

        b {
            padding-left: 30px;
            width: 60%;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;margin-bottom: 30px;">牙科X射线机模板数据修改</legend>
        </fieldset>
        <from class="layui-form layui-form-pane" action="">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">管电压指示的偏离</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">检测条件1</label>
                <div class="layui-input-block">
                    <input type="text" id="gdyzsJctj1" name="gdyzsJctj1" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">检测条件2</label>
                <div class="layui-input-block">
                    <input type="text" id="gdyzsJctj2" name="gdyzsJctj2" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">标准要求</label>
                <div class="layui-input-block">
                    <input type="text" id="gdyzsZbyq" name="gdyzsZbyq" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">辐射输出量的重复性</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">检测条件</label>
                <div class="layui-input-block">
                    <input type="text" id="fssclJctj" name="fssclJctj" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">标准要求</label>
                <div class="layui-input-block">
                    <input type="text" id="fssclZbyq" name="fssclZbyq" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">有用线束半值层</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">检测条件1</label>
                <div class="layui-input-block">
                    <input type="text" id="yyxsbzcJctj1" name="yyxsbzcJctj1" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">检测条件2</label>
                <div class="layui-input-block">
                    <input type="text" id="yyxsbzcJctj2" name="yyxsbzcJctj2" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">标准要求</label>
                <div class="layui-input-block">
                    <input type="text" id="yyxsbzcZbyq" name="yyxsbzcZbyq" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">总滤过</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">检测条件</label>
                <div class="layui-input-block">
                    <input type="text" id="zlgJctj" name="zlgJctj" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">标准要求</label>
                <div class="layui-input-block">
                    <input type="text" id="zlgZbyq" name="zlgZbyq" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item btn">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveUpdate">保存</button>
                </div>
            </div>
        </from>
    </div>
</div>
<script>
    var ids = "";
    layui.use(['layer', 'jquery', 'form'], function () {
        var layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;
        $(function () {
            $.ajax({
                url: "/ypj/findTemplate",
                method: "GET",
                dataType: "JSON",
                success: function (res) {
                    if (res.data !== "" && res.data !== null) {
                        ids = res.data.ypjTemplateId;
                        $("#gdyzsJctj1").val(res.data.gdyzsJctj1);
                        $("#gdyzsJctj2").val(res.data.gdyzsJctj2);
                        $("#gdyzsZbyq").val(res.data.gdyzsZbyq);
                        $("#fssclJctj").val(res.data.fssclJctj);
                        $("#fssclZbyq").val(res.data.fssclZbyq);
                        $("#yyxsbzcJctj1").val(res.data.yyxsbzcJctj1);
                        $("#yyxsbzcJctj2").val(res.data.yyxsbzcJctj2);
                        $("#yyxsbzcZbyq").val(res.data.yyxsbzcZbyq);
                        $("#zlgJctj").val(res.data.zlgJctj);
                        $("#zlgZbyq").val(res.data.zlgZbyq);
                    } else {
                        layer.msg("无数据");
                    }
                },
                error: function (data) {
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
        // 保存
        form.on("submit(saveUpdate)", function (data) {
            console.log(data.field);
            $.ajax({
                url: "/ypj/updateYpjTemplate?ypjTemplateId=" + ids,
                method: "POST",
                data: data.field,
                dataType: "JSON",
                success: function (res) {
                    if (res.state === 200) {
                        layer.msg("修改成功");
                    } else {
                        layer.msg("修改失败");
                    }
                },
                error: function (data) {
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
    });
</script>
</body>
</html>
