<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>输液泵质量检测模板数据修改</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/admin.css"/>
    <script src="../../../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/layui/layui.js"></script>
    <style>
        .layui-elem-field {
            width: 100%;
        }

        .layui-input-block {
            display: flex;
            align-items: center;
        }

        b {
            padding-left: 30px;
            width: 60%;
        }

        .btn {
            width: 100%;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;margin-bottom: 30px;">输液泵质量检测模板数据修改</legend>
        </fieldset>
        <from class="layui-form layui-form-pane" action="">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">流量检测</legend>
            </fieldset>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">流量测试点</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">设定值1</label>
                <div class="layui-input-block">
                    <input type="text" id="llcsd1" name="llcsd1" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">设定值2</label>
                <div class="layui-input-block">
                    <input type="text" id="llcsd2" name="llcsd2" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">允许误差</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">误差值1</label>
                <div class="layui-input-block">
                    <input type="text" id="wc" name="wc" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">误差值2</label>
                <div class="layui-input-block">
                    <input type="text" id="wc" name="wc" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">阻塞报警压力检测流速：25 ml/h
                </legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">测试流量</label>
                <div class="layui-input-block">
                    <input type="text" id="zsbjllz" name="zsbjllz" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">允许误差</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">测量误差</label>
                <div class="layui-input-block">
                    <input type="text" id="zsbjWc1" name="zsbjWc1" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item btn">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveUpdate">保存</button>
                </div>
            </div>
        </from>
    </div>
</div>
<script>

    var ids = "";
    layui.use(['layer', 'jquery', 'form'], function () {
        var layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;
        $(function () {
            $.ajax({
                url: "/syb/findTemplate",
                method: "GET",
                dataType: "JSON",
                success: function (res) {
                    if (res.data !== "" && res.data !== null) {
                        ids = res.data.tempId;
                        $("#llcsd1").val(res.data.llcsd1);
                        $("#llcsd2").val(res.data.llcsd2);
                        $("#wc").val(res.data.wc);
                        $("#zsbjllz").val(res.data.zsbjllz);
                        $("#zsbjWc1").val(res.data.zsbjWc1);
                        $("#zsbjWc2").val(res.data.zsbjWc2);
                    } else {
                        layer.msg("无数据");
                    }
                },
                error: function (data) {
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
        // 保存
        form.on("submit(saveUpdate)", function (data) {
            console.log(data.field);
            $.ajax({
                url: "/syb/updateM?tempId=" + ids,
                method: "POST",
                data: data.field,
                dataType: "JSON",
                success: function (res) {
                    if (res.state === 200) {
                        layer.msg("修改成功");
                    } else {
                        layer.msg("修改失败");
                    }
                },
                error: function (data) {
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
    });
</script>
</body>
</html>
