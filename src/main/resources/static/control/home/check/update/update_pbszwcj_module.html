<script>
    // 获取上个页面传递的类型
    var ids = "";
    layui.use(['layer', 'jquery', 'form'], function () {
        var layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;
        $(function () {
            $.ajax({
                url: "/pbszcwj/findTemplate",
                method: "GET",
                dataType: "JSON",
                success: function (res) {
                    if (res.data !== "" && res.data !== null) {
                        ids = res.data.pbszcwjTemplateId;
                        $("#gdyzsdplJctj").val(res.data.gdyzsdplJctj);
                        $("#gdyzsdplJctj1").val(res.data.gdyzsdplJctj1);

                        $("#sclcfxZbyq").val(res.data.sclcfxZbyq);

                        $("#zdbgkzcfxZbyq").val(res.data.zdbgkzcfxZbyq);
                        $("#yyxsczdplJctj").val(res.data.yyxsczdplJctj);
                        $("#yyxsczdplZbyq").val(res.data.yyxsczdplZbyq);

                        $("#gyyzsysbdplZbyq").val(res.data.gyyzsysbdplZbyq);
                        $("#tssjzrstbkqbsdnldxzJctj").val(res.data.tssjzrstbkqbsdnldxzJctj);
                        $("#tssjzrstbkqbsdnldxzZbyq").val(res.data.tssjzrstbkqbsdnldxzZbyq);
                        $("#kjfblJctj").val(res.data.kjfblJctj);
                        $("#ddbfblJctj1").val(res.data.ddbfblJctj1);
                        $("#ddbfblJctj2").val(res.data.ddbfblJctj2);
                        $("#ddbfblZbyq").val(res.data.ddbfblZbyq);
                    } else {
                        layer.msg("无数据");
                    }
                },
                error: function (data) {
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            })
        });
        // 保存
        form.on("submit(saveUpdate)", function (data) {
            console.log(data.field);
            $.ajax({
                url: "/pbszcwj/updatePbszcwjTemplate?pbszcwjTemplateId=" + ids,
                method: "POST",
                data: data.field,
                dataType: "JSON",
                success: function (res) {
                    if (res.state === 200) {
                        layer.msg("修改成功");
                    } else {
                        layer.msg("修改失败");
                    }
                },
                error: function (data) {
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
    });
