<script>
    // 获取上个页面传递的类型
    var ids = "";
    layui.use(['layer', 'jquery', 'form'], function () {
        var layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;
        $(function () {
            $.ajax({
                url: "/ct/findTemplate",
                method: "GET",
                dataType: "JSON",
                success: function (res) {
                    if (!!res.data) {
                        ids = res.data.ctTemplateId;
                        //重建层厚偏差
                        $("#cjchpcChTest1").val(res.data.cjchpcChTest1);
                        $("#cjchpcChTest2").val(res.data.cjchpcChTest2);
                        $("#cjchpcChTest3").val(res.data.cjchpcChTest3);
                        $("#cjchpcJctj").val(res.data.cjchpcJctj);
                        $("#cjchpcZbyq").val(res.data.cjchpcZbyq);
                        //CTDIW(mGy)
                        $("#ctdiwJctj").val(res.data.ctdiwJctj);
                        $("#ctdiwZbyq").val(res.data.ctdiwZbyq);
                        //CT值（水）
                        $("#ctzZbyq").val(res.data.ctzZbyq);
                        $("#ctzJctj").val(res.data.ctzJctj);
                        //均匀性
                        $("#jyxJctj").val(res.data.jyxJctj);
                        $("#jyxZbyq").val(res.data.jyxZbyq);
                        //噪声(%)
                        $("#zsJctj").val(res.data.zsJctj);
                        $("#zsZbyq").val(res.data.zsZbyq);
                        //高对比分辨力(Ip/cm)
                        $("#gdbfblSf1").val(res.data.gdbfblSf1);
                        $("#gdbfblSf2").val(res.data.gdbfblSf2);
                        $("#gdbfblJctj1").val(res.data.gdbfblJctj1);
                        $("#gdbfblJctj2").val(res.data.gdbfblJctj2);
                        $("#gdbfblZbyq1").val(res.data.gdbfblZbyq1);
                        $("#gdbfblZbyq2").val(res.data.gdbfblZbyq2);
                        //低对比可探测分辨力
                        $("#ddbktcfblJctj").val(res.data.ddbktcfblJctj);
                        $("#ddbktcfblZbyq").val(res.data.ddbktcfblZbyq);
                        //CT值线性(HU)
                        $("#ctzxxJctj").val(res.data.ctzxxJctj);
                        $("#ctzxxZbyq").val(res.data.ctzxxZbyq);
                    } else {
                        layer.msg("无数据");
                    }
                },
                error: function (data) {
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            })
        });
        // 保存
        form.on("submit(saveUpdate)", function (data) {
            $.ajax({
                url: "/ct/updateCtTemplate?ctTemplateId=" + ids,
                method: "POST",
                data: data.field,
                dataType: "JSON",
                success: function (res) {
                    if (res.state === 200) {
                        layer.msg("修改成功");
                    } else {
                        layer.msg("修改失败");
                    }
                },
                error: function (data) {
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
    });
</script>
