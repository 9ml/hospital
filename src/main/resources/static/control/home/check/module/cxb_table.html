<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>移动式C形臂X射线机</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/admin.css"/>
    <script src="../../../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/layui/layui.js"></script>
    <style>
        h2 {
            text-align: center;
            margin-top: 30px;
        }

        td {
            text-align: center;
        }

        .btn {
            width: 100%;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;text-align: center;margin-bottom: 30px;">移动式C形臂X射线机</legend>
        </fieldset>
        <table class="layui-table">
            <tr>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">检测项目</td>
                <td colspan="2" style="color: red;background-color: #eaeaea;font-size: 16px;">检测条件</td>
                <td colspan="2" style="color: red;background-color: #eaeaea;font-size: 16px;">检测结果</td>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">指标要求</td>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">单项评定</td>
            </tr>
            <tr>
                <td rowspan="4">管电压指示的偏离</td>
                <td id="gdyzsplJctj1"></td>
                <td id="gdyzsplJctj2"></td>
                <td></td>
                <td></td>
                <td rowspan="4" id="gdyzsplZbyq"></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td id="gdyzsplJctj3"></td>
                <td id="gdyzsplJctj4"></td>
                <td></td>
                <td></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td id="gdyzsplJctj5"></td>
                <td id="gdyzsplJctj6"></td>
                <td></td>
                <td></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td id="gdyzsplJctj7"></td>
                <td id="gdyzsplJctj8"></td>
                <td></td>
                <td></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td>有用线束半值层</td>
                <td colspan="2" id="yyxsbzcJctj"></td>
                <td colspan="2"></td>
                <td id="yyxsbzcZbyq"></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td>透视受检者入射体表空气比释动能率典型值</td>
                <td colspan="2" id="tssjzrstbJctj"></td>
                <td colspan="2"></td>
                <td id="tssjzrstbZbyq"></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td>空间分辨力</td>
                <td colspan="2" id="kjfblJctj"></td>
                <td colspan="2"></td>
                <td id="kjfblZbyq"></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td rowspan="2">低对比分辨力</td>
                <td colspan="2" id="ddbfblJctj1"></td>
                <td colspan="2"></td>
                <td rowspan="2" id="ddbfblZbyq"></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td colspan="2" id="ddbfblJctj2"></td>
                <td colspan="2"></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td>影像接收器入射屏前空气比释动能率</td>
                <td colspan="2" id="yxjsqJctj"></td>
                <td colspan="2"></td>
                <td id="yxjsqZbyq"></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td>自动亮度控制</td>
                <td colspan="2">/</td>
                <td colspan="2"></td>
                <td id="zdldkzZbyq"></td>
                <td>□符合 □不符合</td>
            </tr>
        </table>
        <div class="col-xs-12 btn">
            <a id="back" class="layui-btn layui-btn-primary">返回</a>
            <a id="update" class="layui-btn layui-btn-normal">修改</a>
        </div>
    </div>
</div>
<script>
    //Demo
    layui.use(['table', 'layer', 'jquery', 'form'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;
        $(function () {
            $.ajax({
                url: "/ydscxb/findTemplate",
                method: "GET",
                dataType: "JSON",
                success: function (res) {
                    if (res.data !== null && res.data !== "") {
                        //管电压指示的偏离
                        $("#gdyzsplJctj1").text(res.data.gdyzsplJctj1);
                        $("#gdyzsplJctj2").text(res.data.gdyzsplJctj2);
                        $("#gdyzsplJctj3").text(res.data.gdyzsplJctj3);
                        $("#gdyzsplJctj4").text(res.data.gdyzsplJctj4);
                        $("#gdyzsplJctj5").text(res.data.gdyzsplJctj5);
                        $("#gdyzsplJctj6").text(res.data.gdyzsplJctj6);
                        $("#gdyzsplJctj7").text(res.data.gdyzsplJctj7);
                        $("#gdyzsplJctj8").text(res.data.gdyzsplJctj8);
                        $("#gdyzsplZbyq").text(res.data.gdyzsplZbyq);
                        //有用线束半值层
                        $("#yyxsbzcJctj").text(res.data.yyxsbzcJctj);
                        $("#yyxsbzcZbyq").text(res.data.yyxsbzcZbyq);
                        $("#tssjzrstbJctj").text(res.data.tssjzrstbJctj);
                        $("#tssjzrstbZbyq").text(res.data.tssjzrstbZbyq);
                        //空间分辨力
                        $("#kjfblJctj").text(res.data.kjfblJctj);
                        $("#kjfblZbyq").text(res.data.kjfblZbyq);
                        //低对比分辨力
                        $("#ddbfblJctj1").text(res.data.ddbfblJctj1);
                        $("#ddbfblJctj2").text(res.data.ddbfblJctj2);
                        $("#ddbfblZbyq").text(res.data.ddbfblZbyq);
                        //影像接收器入射屏前空气比释动能率
                        $("#yxjsqJctj").text(res.data.yxjsqJctj);
                        $("#yxjsqZbyq").text(res.data.yxjsqZbyq);
                        //自动亮度控制
                        $("#zdldkzZbyq").text(res.data.zdldkzZbyq);
                    } else {
                        layer.msg("无数据");
                    }
                }
            });
        });
        // 修改
        $("#update").click(function () {
            location.href = "/control/home/check/update/update_cxb_module.html"
        });
        // 返回
        $("#back").click(function () {
            window.history.back();
        });
    });
</script>
</body>

</html>
