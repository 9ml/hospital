<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>MRI质量检测记录表</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/admin.css"/>
    <script src="../../../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/layui/layui.js"></script>
    <style>
        h2 {
            text-align: center;
            margin-top: 30px;
        }

        td {
            text-align: center;
        }

        .btn {
            width: 100%;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;text-align: center;margin-bottom: 30px;">MRI质量检测记录表</legend>
        </fieldset>
        <table class="layui-table">
            <tr>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">检测项目</td>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">检测结果</td>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">标准要求</td>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">评价</td>
            </tr>
            <tr>
                <td>信噪比</td>
                <td></td>
                <td id="xzbBzyq"></td>
                <td></td>
            </tr>
            <tr>
                <td>几何畸变率</td>
                <td></td>
                <td id="jhqblBzyq"></td>
                <td></td>
            </tr>
            <tr>
                <td>空间分辨率</td>
                <td></td>
                <td id="kjfblBzyq"></td>
                <td></td>
            </tr>
            <tr>
                <td>图像均匀性</td>
                <td></td>
                <td id="txjyxBzyq"></td>
                <td></td>
            </tr>
            <tr>
                <td>层厚误差</td>
                <td></td>
                <td id="chwcBzyq"></td>
                <td></td>
            </tr>
            <tr>
                <td>层厚非均匀性</td>
                <td></td>
                <td id="chfjyxBzyq"></td>
                <td></td>
            </tr>
            <tr>
                <td>纵横比</td>
                <td></td>
                <td id="zhbBzyq"></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2">低对比度分辨率</td>
                <td></td>
                <td id="ddbdfblBzyq1"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td id="ddbdfblBzyq2"></td>
                <td></td>
            </tr>
        </table>
        <div class="col-xs-12 btn">
            <a id="back" class="layui-btn layui-btn-primary">返回</a>
            <a id="update" class="layui-btn layui-btn-normal">修改</a>
        </div>
    </div>
</div>
<script>
    //Demo
    layui.use(['table', 'layer', 'jquery', 'form'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;
        $(function () {
            $.ajax({
                url: "/mri/findTemplate",
                method: "GET",
                dataType: "JSON",
                success: function (res) {
                    console.log(res);
                    if (res.data !== null && res.data !== "") {
                        $("#xzbBzyq").text(res.data.xzbBzyq);
                        $("#jhqblBzyq").text(res.data.jhqblBzyq);
                        $("#kjfblBzyq").text(res.data.kjfblBzyq);
                        $("#txjyxBzyq").text(res.data.txjyxBzyq);
                        $("#chwcBzyq").text(res.data.chwcBzyq);
                        $("#chfjyxBzyq").text(res.data.chfjyxBzyq);
                        $("#zhbBzyq").text(res.data.zhbBzyq);
                        $("#ddbdfblBzyq1").text(res.data.ddbdfblBzyq1);
                        $("#ddbdfblBzyq2").text(res.data.ddbdfblBzyq2);
                    } else {
                        layer.msg("无数据");
                    }
                }
            });
        });
        // 修改
        $("#update").click(function () {
            location.href = "/control/home/check/update/update_mri_module.html"
        });
        // 返回
        $("#back").click(function () {
            window.history.back();
        });
    });
</script>
</body>

</html>
