<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>MRI质量检测记录表</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/admin.css"/>
    <script src="../../../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/layui/layui.js"></script>
    <style>
        h2 {
            text-align: center;
            margin-top: 30px;
        }

        td {
            text-align: center;
        }

        .btn {
            width: 100%;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;text-align: center;margin-bottom: 30px;">MRI质量检测记录表</legend>
        </fieldset>
        <table class="layui-table">
            <tr>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">检测项目</td>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">检测结果</td>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">标准要求</td>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">评价</td>
            </tr>
            <tr>
                <td>信噪比</td>
                <td></td>
                <td>≥100</td>
                <td></td>
            </tr>
            <tr>
                <td>几何畸变率</td>
                <td></td>
                <td>≤5%</td>
                <td></td>
            </tr>
            <tr>
                <td>空间分辨率</td>
                <td></td>
                <td>≥4Lp/cm</td>
                <td></td>
            </tr>
            <tr>
                <td>图像均匀性</td>
                <td></td>
                <td>≥75%</td>
                <td></td>
            </tr>
            <tr>
                <td>层厚误差</td>
                <td></td>
                <td>≤1.0mm</td>
                <td></td>
            </tr>
            <tr>
                <td>层厚非均匀性</td>
                <td></td>
                <td>≤10%</td>
                <td></td>
            </tr>
            <tr>
                <td>纵横比</td>
                <td></td>
                <td>≥95%</td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2">低对比度分辨率</td>
                <td></td>
                <td>4mm(径)</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>0.5mm(深)</td>
                <td></td>
            </tr>
        </table>
        <div class="col-xs-12 btn">
            <a id="back" class="layui-btn layui-btn-primary">返回</a>
            <a id="update" class="layui-btn layui-btn-normal">修改</a>
        </div>
    </div>
</div>
<script>
    //Demo
    layui.use(['table', 'layer', 'jquery', 'form'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;
        $(function () {
            $.ajax({
                url: "/hxj/findTemplate",
                method: "GET",
                dataType: "JSON",
                success: function (res) {
                    console.log(res);
                    if (res.data !== null && res.data !== "") {
                        $("#cqz1").append(res.data.cqz1);
                        $("#cqzZdwc1").append("±" + res.data.cqzZdwc1 + "cmH2O 或设定值的±" + res.data.cqzZdwc2 + "% （两者取绝对值大者）");
                        $("#cqz2").append(res.data.cqz2);
                        $("#cqz3").append(res.data.cqz3);

                        $("#qztq1").append(res.data.qztq1);
                        $("#qztqZdwc1").append("±" + res.data.qztqZdwc1 + "cmH2O 或设定值的±" + res.data.qztqZdwc2 + "% （两者取绝对值大者）");
                        $("#qztq2").append(res.data.qztq2);
                        $("#qztq3").append(res.data.qztq3);

                        $("#xry1").append(res.data.xry1);
                        $("#xryZdwc1").append("±" + res.data.xryZdwc1 + "cmH2O 或设定值的±" + res.data.xryZdwc2 + "% （两者取绝对值大者）");
                        $("#xry2").append(res.data.xry2);
                        $("#xry3").append(res.data.xry3);

                        $("#xqf1").append(res.data.xqf1);
                        $("#xqfZdwc1").append("±" + res.data.xqfZdwc1 + "cmH2O 或设定值的±" + res.data.xqfZdwc2 + "% （两者取绝对值大者）");
                        $("#xqf2").append(res.data.xqf2);
                        $("#xqf3").append(res.data.xqf3);

                        $("#hqm1").append(res.data.hqm1);
                        $("#hqmZdwc1").append("±" + res.data.hqmZdwc1 + "cmH2O 或设定值的±" + res.data.hqmZdwc2 + "% （两者取绝对值大者）");
                        $("#hqm2").append(res.data.hqm2);
                        $("#hqm3").append(res.data.hqm3);
                    } else {
                        layer.msg("无数据");
                    }
                }
            });
        });
        // 修改
        $("#update").click(function () {
            location.href = "/control/home/check/update/update_breath_module.html"
        });
        // 返回
        $("#back").click(function () {
            window.history.back();
        });
    });
</script>
</body>

</html>
