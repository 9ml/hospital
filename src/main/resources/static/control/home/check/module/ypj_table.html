<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>牙科X射线机</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/admin.css"/>
    <script src="../../../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/layui/layui.js"></script>
    <style>
        h2 {
            text-align: center;
            margin-top: 30px;
        }

        td {
            text-align: center;
        }

        .btn {
            width: 100%;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;text-align: center;margin-bottom: 30px;">牙科X射线机</legend>
        </fieldset>
        <table class="layui-table">
            <tr>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">检测项目</td>
                <td colspan="2" style="color: red;background-color: #eaeaea;font-size: 16px;">检测条件</td>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">检测结果</td>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">指标要求</td>
                <td style="color: red;background-color: #eaeaea;font-size: 16px;">单项评定</td>
            </tr>
            <tr>
                <td rowspan="2">管电压指示的偏离</td>
                <td rowspan="2">8mA、0.400s；口内片模式</td>
                <td id="gdyzsJctj1"></td>
                <td></td>
                <td id="gdyzsZbyq" rowspan="2"></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td id="gdyzsJctj2"></td>
                <td></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td>辐射输出量的重复性</td>
                <td colspan="2" id="fssclJctj"></td>
                <td></td>
                <td id="fssclZbyq"></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td rowspan="2">有用线束半值层</td>
                <td rowspan="2">8mA、0.400s；口内片模式</td>
                <td id="yyxsbzcJctj1"></td>
                <td></td>
                <td rowspan="2" id="yyxsbzcZbyq"></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td id="yyxsbzcJctj2"></td>
                <td></td>
                <td>□符合 □不符合</td>
            </tr>
            <tr>
                <td>总滤过</td>
                <td colspan="2" id="zlgJctj"></td>
                <td></td>
                <td id="zlgZbyq"></td>
                <td>□符合 □不符合</td>
            </tr>
        </table>
        <div class="col-xs-12 btn">
            <a id="back" class="layui-btn layui-btn-primary">返回</a>
            <a id="update" class="layui-btn layui-btn-normal">修改</a>
        </div>
    </div>
</div>
<script>
    //Demo
    layui.use(['table', 'layer', 'jquery', 'form'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;
        $(function () {
            $.ajax({
                url: "/ypj/findTemplate",
                method: "GET",
                dataType: "JSON",
                success: function (res) {
                    console.log(res);
                    if (res.data !== null && res.data !== "") {
                        $("#gdyzsJctj1").text(res.data.gdyzsJctj1);
                        $("#gdyzsJctj2").text(res.data.gdyzsJctj2);
                        $("#gdyzsZbyq").text(res.data.gdyzsZbyq);
                        $("#fssclJctj").text(res.data.fssclJctj);
                        $("#fssclZbyq").text(res.data.fssclZbyq);
                        $("#yyxsbzcJctj1").text(res.data.yyxsbzcJctj1);
                        $("#yyxsbzcJctj2").text(res.data.yyxsbzcJctj2);
                        $("#yyxsbzcZbyq").text(res.data.yyxsbzcZbyq);
                        $("#zlgJctj").text(res.data.zlgJctj);
                        $("#zlgZbyq").text(res.data.zlgZbyq);
                    } else {
                        layer.msg("无数据");
                    }
                }
            });
        });
        // 修改
        $("#update").click(function () {
            location.href = "/control/home/check/update/update_ypj_module.html"
        });
        // 返回
        $("#back").click(function () {
            window.history.back();
        });
    });
</script>
</body>

</html>
