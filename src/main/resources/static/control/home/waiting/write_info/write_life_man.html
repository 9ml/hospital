                <legend style="color: red;">静音检查</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">静音检查</label>
                <div class="layui-input-block" style="border: 1px solid #CCCCCC;">
                    <input type="radio" name="jyjcResult" value="1" title="合格" checked>
                    <input type="radio" name="jyjcResult" value="0" title="不合格">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #000000;font-weight: bold;">检测人信息</legend>
            </fieldset>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">检测人</label>
                <div class="layui-input-block">
                    <input id="isUser" type="text" disabled name="tester" required autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">检测时间</label>
                <div class="layui-input-block">
                    <input id="date" type="text" name="testTime" required autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text col-md-6">
                <label class="layui-form-label">检测情况说明</label>
                <div class="layui-input-block">
                    <textarea name="jcsm" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item col-md-12 btn">
                <div class="layui-input-block">
                    <button class="layui-btn js-save" lay-submit lay-filter="saveAll">保存</button>
                    <input type="button" class="layui-btn js-create">生成数据</input>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    sessionStorage["thisjcyqId"] = ids;
    var thiseqId = parseInt(sessionStorage['thiseqId']);
    var userName = sessionStorage["userName"];
    var thisId = parseInt(sessionStorage['thisId']);

    $(".js-create").on("click", function () {
        $("input[type=text]").each(function () {
            $(this).val(2);
        });
        $("input[type=text]").each(function () {
            $(this).focus().blur();
        });
    })
    //设置结果
    $(".js-save").on("click", function () {
        settingResult();
    })

    function settingResult() {
        //心率
        var heartResultPass = true;
        $(".heart_group .Mp").each(function () {
            if ($(this).is(".no")) {
                heartResultPass = false;
            }
        });
        $("input[name='xlResult']").val(heartResultPass ? 1 : 0);
        //呼吸频率
        var hxplResultPass = true;
        $(".hxpl_group .Mp").each(function () {
            if ($(this).is(".no")) {
                hxplResultPass = false;
            }
        });
        $("input[name='hxlResult']").val(heartResultPass ? 1 : 0);
        //血氧饱和度
        var xybhdResultPass = true;
        $(".xybhd_group .Mp").each(function () {
            if ($(this).is(".no")) {
                xybhdResultPass = false;
            }
        });
        $("input[name='xybhdResult']").val(xybhdResultPass ? 1 : 0);
        //无创血压静态
        var wcxyjtResultPass = true;
        $(".wcxyjt_group .Mp").each(function () {
            if ($(this).is(".no")) {
                wcxyjtResultPass = false;
            }
        });
        $("input[name='wcxyJtResult']").val(wcxyjtResultPass ? 1 : 0);
        //无创动态血压
        var wcdtxyResultPass = true;
        $(".wcdtxy_group .Mp").each(function () {
            if ($(this).is(".no")) {
                wcdtxyResultPass = false;
            }
        });
        $("input[name='wcdtxyResult']").val(wcdtxyResultPass ? 1 : 0);
        //气密性
        var qmxResultPass = true;
        $(".qmxjc_group .Mp").each(function () {
            if ($(this).is(".no")) {
                qmxResultPass = false;
            }
        });
        $("input[name='qmxjcResult']").val(qmxResultPass ? 1 : 0);
        alert($("input[name='qmxjcResult']").val());
    };
    //Demo
    layui.use(['element', 'jquery', 'form', 'layer', 'laydate'], function () {
        var element = layui.element
            , $ = layui.jquery
            , form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate;
        $(function () {
            $("#isUser").val(userName);
        });
        laydate.render({
            elem: "#date",
            type: "datetime"
        });
        form.on('submit(saveAll)', function (data) {
            console.log(data.field);
            $.ajax({
                url: "/jhy/saveman?eqId=" + thiseqId + "&jcyqId=" + ids + "&userEqId=" + thisId,
                method: "POST",
                data: data.field,
                dataType: "JSON",
                success: function (res) {
                    if (res.state === 200) {
                        setTimeout(function () {
                            sessionStorage["thissjId"] = res.data[1];
                            location.href = "/control/home/waiting/wait_info/man_life_table.html?id=" + res.data[0];
                        }, 1000);
                        layer.msg("保存成功,正在生成表格");
                    } else {
                        layer.msg("提交失败");
                    }
                },
                error: function (data) {
                    layer.msg("提交失败");
                    console.log(data);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
