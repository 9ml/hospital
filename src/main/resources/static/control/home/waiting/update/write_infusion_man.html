            <div class="group_zsbj">

            <input type="hidden" name="zsbjyljcResult">
            <fieldset class="layui-elem-field layui-field-title">

            </fieldset>

                    <input type="radio" name="sywbbj" value="1" title="符合" checked>

                <label class="layui-form-label">检测时间</label>

                </div>
            </div>

                <label class="layui-form-label">检测情况说明</label>
                <div class="layui-input-block">

                    <button class="layui-btn js-save" lay-submit lay-filter="saveAll">保存</button>

</div>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    // sessionStorage["thisjcyqId"]=ids;
    var thisjcyqId = parseInt(sessionStorage['thisjcyqId']);
    var thiseqId = parseInt(sessionStorage['thiseqId']);
    var thisId = parseInt(sessionStorage['thisId']);
    var zsbId = null;
    //设置结果
    $(".js-save").on("click", function () {
        settingResult();
    })

    function settingResult() {
        //心率
        //流量测试点 —— 5 ml/h
        var llcsd5ResultPass = true;
        $(".group_llcsd5 .mp").each(function () {
            if ($(this).is(".no")) {
                llcsd5ResultPass = false;
            }
        });
        $("input[name='lljcResult1']").val(llcsd5ResultPass ? "合格" : "不合格");
        //流量测试点 —— 25 ml/h
        var llcsd25ResultPass = true;
        $(".group_llcsd25 .mp").each(function () {
            if ($(this).is(".no")) {
                llcsd25ResultPass = false;
            }
        });
        $("input[name='lljcResult2']").val(llcsd25ResultPass ? "合格" : "不合格");
        //阻塞报警压力检测
        var zsylbjResultPass = true;
        $(".group_zsbj .mp").each(function () {
            if ($(this).is(".no")) {
                zsylbjResultPass = false;
            }
        });
        $("input[name='zsbjyljcResult']").val(zsylbjResultPass ? "合格" : "不合格");
    };

    $(function () {
        $.ajax({
            url: "/syb/findBySybid?sybId=" + ids,
            method: "GET",
            dataType: "JSON",
            success: function (res) {
                console.log(res);
                if (res.data != null && res.data != "") {
                    zsbId = res.data.zsbId;
                    $("input[name='zsbId']").val(res.data.zsbId);
                    $("input[name='jcyqId']").val(res.data.jcyqId);
                    $("input[name='eqId']").val(res.data.eqId);
                    $("input[name='shrJcjl']").val(res.data.shrJcjl);
                    $("input[name='auditor']").val(res.data.auditor);
                    $("input[name='tester']").val(res.data.tester);
                    $("input[name='testTime']").val(res.data.testTime);
                    $("input[name='shsjTime']").val(res.data.shsjTime);
                    $("input[name='jcjl']").val(res.data.jcjl);
                    $("input[name='jcsm']").val(res.data.jcsm);
                    $("input[name='lljcSdz1']").val(res.data.lljcSdz1);
                    $("input[name='lljcSdz2']").val(res.data.lljcSdz2);
                    $("input[name='lljcCsz1']").val(res.data.lljcCsz1);
                    $("input[name='lljcCsz2']").val(res.data.lljcCsz2);
                    $("input[name='lljcCsz3']").val(res.data.lljcCsz3);
                    $("input[name='lljcCsz4']").val(res.data.lljcCsz4);
                    $("input[name='lljcCsz5']").val(res.data.lljcCsz5);
                    $("input[name='lljcCsz6']").val(res.data.lljcCsz6);
                    $("input[name='lljcPjz1']").val(res.data.lljcPjz1);
                    $("input[name='lljcWcz1']").val(res.data.lljcWcz1);
                    $("input[name='lljcWcz2']").val(res.data.lljcWcz2);
                    $("input[name='lljcPjz2']").val(res.data.lljcPjz2);
                    $("input[name='lljcWc1']").val(res.data.lljcWc1);
                    $("input[name='lljcWc2']").val(res.data.lljcWc2);
                    $("input[name='lljcResult1']").val(res.data.lljcResult1);
                    $("input[name='lljcResult2']").val(res.data.lljcResult2);
                    $("input[name='zsbjyljcLs']").val(res.data.zsbjyljcLs);
                    $("input[name='zsbjyljcSyylz']").val(res.data.zsbjyljcSyylz);
                    $("input[name='zsbjyljcCsz1']").val(res.data.zsbjyljcCsz1);
                    $("input[name='zsbjyljcWcz1']").val(res.data.zsbjyljcWcz1);
                    $("input[name='zsbjyljcZxylz']").val(res.data.zsbjyljcZxylz);
                    $("input[name='zsbjyljcCsz2']").val(res.data.zsbjyljcCsz2);
                    $("input[name='zsbjyljcWcz2']").val(res.data.zsbjyljcWcz2);
                    $("input[name='zsbjyljcZdylz']").val(res.data.zsbjyljcZdylz);
                    $("input[name='zsbjyljcCsz3']").val(res.data.zsbjyljcCsz3);
                    $("input[name='zsbjyljcWcz3']").val(res.data.zsbjyljcWcz3);
                    $("input[name='zsbjyljcWc']").val(res.data.zsbjyljcWc);
                    $("input[name='zsbjyljcResult']").val(res.data.zsbjyljcResult);
                    $("input[name='kmbj']").val(res.data.kmbj);
                    $("input[name='qpbj']").val(res.data.qpbj);
                    $("input[name='sywbbj']").val(res.data.sywbbj);
                    $("input[name='dyxtlbj']").val(res.data.dyxtlbj);
                    $("input[name='jl']").val(res.data.jl);
                    $("input[name='qksm']").val(res.data.qksm);
                    $("input[name='type']").val(res.data.type);
                    $("input[type=text]").each(function () {
                        $(this).focus().blur();
                    });
                }
            }
        })
    });
    //Demo
    layui.use(['element', 'jquery', 'form', 'layer', 'laydate'], function () {
        var element = layui.element
            , $ = layui.jquery
            , form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate;
        laydate.render({
            elem: "#date"
        });
        form.on('submit(saveAll)', function (data) {
            console.log(data.field);
            data.field.zsbId = zsbId;
            $.ajax({
                url: "/syb/updataSyb?eqId=" + thiseqId + "&jcyqId=" + thisjcyqId + "&userEqId=" + thisId,
                method: "POST",
                data: data.field,
                dataType: "JSON",
                success: function (res) {
                    if (res.state === 200) {
                        setTimeout(function () {
                            location.href = "/control/home/waiting/wait_info/infusion_pump_man.html?id=" + ids;
                        }, 1000);
                        layer.msg("修改成功,正在生成表格");
                    } else {
                        layer.msg("提交失败");
                    }
                },
                error: function (data) {
                    layer.msg("提交失败");
                    console.log(data);
                }
            });
            return false;
        });
    });
</script>
